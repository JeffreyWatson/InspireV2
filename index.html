<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">

<body>


  <header class="d-flex justify-content-end mt-1">
    <div class="d-flex flex-column align-items-center glass p-1 me-3 rounded elevation-5 text-white fs-4">
      <div id="weather"></div>
      <div id="location"></div>
    </div>
  </header>


  <main>
    <div class="container-fluid">
      <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-center glass p-1 rounded elevation-5 text-white fs-4">
          <div id="clock"></div>
          <div id="date"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="d-flex flex-column">
      <div class="glass elevation-5 justify-content-start">
        <span id="quote"></span>
        <span id="author"></span>
      </div>

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="app/App.js" type="module"></script>
